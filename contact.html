<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Kenzi Khammes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner Section -->
    <section class="banner">
        <img src="images/Banner.png" alt="Banner Image" class="banner-image">
        
        <!-- Language Buttons on top of the banner -->
        <div class="language-buttons">
            <img src="images/gb.png" alt="English" onclick="setLanguage('en')" class="flag-icon">
            <img src="images/fr.png" alt="Français" onclick="setLanguage('fr')" class="flag-icon">
        </div>
    </section>

    <!-- Header / Hero Section -->
    <header class="header">
        <div class="header-content">
            <a href="#index" class="btn en">Presentation</a>
            <a href="#index" class="btn fr" style="display: none;">Présentation</a>
            <a href="#projects" class="btn en">Projects</a>
            <a href="#projects" class="btn fr" style="display: none;">Projets</a>
            <a href="#cv" class="btn en">Curriculum Vitae</a>
            <a href="#cv" class="btn fr" style="display: none;">Curriculum Vitae</a>
            <a href="#contact" class="btn en">Contact</a>
            <a href="#contact" class="btn fr" style="display: none;">Contact</a>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2 class="en">Contact</h2>
        <h2 class="fr" style="display: none;">Contact</h2>
        <p class="en">Email: <a href="mailto:kenzi.khammes@gmail.com">kenzi.khammes@gmail.com</a></p>
        <p class="fr" style="display: none;">Courriel : <a href="mailto:kenzi.khammes@gmail.com">kenzi.khammes@gmail.com</a></p>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Kenzi Khammes. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
